<html>
    <script language="javascript">
        var source = new EventSource("http://localhost:9090");
        source.onmessage = function(event) {
            document.getElementById("messageFeed").innerHTML += "Outside range voltage measured: " + event.data + "<br>";
        }
    </script>
    
    <body>
        <label>Message Feed:</label>
        <div id="messageFeed" class="scrollmenu"></div>
    </body>

    <style>
        div.scrollmenu {
            overflow: auto;
            white-space: nowrap;
            border: 2px solid black;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            height: 400;
            width: 400;
        }
    </style>
</html>
